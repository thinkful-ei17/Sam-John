<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Of Thrones Quiz!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="quiz">
        <div class="start">
            <h1>Game Of Thrones Quiz</h1>
            <p>This quiz is meant to test the knowledge of the most rabid of Game Of Thrones fans!</p>
            <input type="submit" id="start" value="Start the quiz!">
        </div>
        <div class="questionsPage">
            <h2>Question $(number/5)</h2>
            <p id="question">Who is 'the hound'?</p>
            <p id="progress">Progress</p>
            <form id='options' action="">
                <input type="radio" value="0" name="answerChoice" id="optionA">
                <label for="optionA" required>Jon Snow</label>

                <input type="radio" value="1" name="answerChoice" id="optionB">
                <label for="optionB">Sandor Clegane</label>

                <input type="radio" value="2" name="answerChoice" id="optionC">
                <label for="optionC">Jamie Lannister</label>

                <input type="radio" value="3" name="answerChoice" id="optionD">
                <label for="optionD">Khal Drogo</label>
            </form>
            <button type="submit" id="answerSubmit">Submit</button>
        </div>
        <div class='feedback'>
            <h2>Question $(number/5)</h2>
            <p id="question">Who is 'the hound'?</p>
            <p id="progress">Progress</p>
            <p class='correct'>You are CORRECT!</p>
            <p class='wrong'>You are WRONG!</p>
            <form action="">
                <input type="radio" value ="0" id="optionA">
                <label for="optionA">Jon Snow</label>

                <input type="radio" value="1" id="optionB">
                <label for="optionB">Sandor Clegane</label>

                <input type="radio" value="2" id="optionC">
                <label for="optionC">Jamie Lannister</label>

                <input type="radio" value="3" id="optionD">
                <label for="optionD">Khal Drogo</label>
            </form>
            <button type="submit">Proceed to Next Question</button>
        </div>
        <div class='finish'></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
