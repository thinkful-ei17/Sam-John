<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Quiz!</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="quiz">
        <div class="start">
            <h1>Quiz</h1>
            <p>This quiz is meant to test your knowledge! Good luck!</p>
            <form>
                <div id="numberOfQuestions">
                    <select id="optionsOfQuestions">
                        <option value=5>5</option>
                        <option value=10>10</option>
                        <option value=15>15</option>
                        <option value=20>20</option>
                        <option value=25>25</option>                    
                    </select>
                </div>
                <div id="categoryChoice">
                        <select id="optionsOfCategories">
                            <option value=''>Any Category</option>
                            <option value=11>Entertainment: Film</option>
                            <option value=10>Entertainment: Books</option>
                            <option value=19>Science: Mathematics</option>
                            <option value=20>Mythology</option>                    
                        </select>
                    </div>
                <div class="inputSubmit">
                    <input type="submit" id="start" value="START">
                </div>
            </form>
        </div>
        <div role="header" class="questionsPage"></div>
        <div role="header" class='feedback'></div>
        <div role="header" class='finish'></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
